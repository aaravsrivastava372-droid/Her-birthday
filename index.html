<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ü§ç</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      margin-bottom: 30px;
      text-align: center;
    }

    .envelopes {
      display: flex;
      gap: 30px;
    }

    .envelope {
      width: 120px;
      height: 80px;
      background: #ffb6c1;
      position: relative;
      cursor: pointer;
      animation: bounce 2s infinite;
      border-radius: 6px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-top: 40px solid #ff8fab;
    }

    .envelope span {
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      color: #c9184a;
      font-size: 14px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <h1>Choose one letter üíå</h1>

  <div class="envelopes">
    <div class="envelope" onclick="openLetter(1)">
      <span>Letter One</span>
    </div>
    <div class="envelope" onclick="openLetter(2)">
      <span>Letter Two</span>
    </div>
    <div class="envelope" onclick="openLetter(3)">
      <span>Letter Three</span>
    </div>
  </div>

  <script>
    function openLetter(num) {
      if (num === 1) {
        <a href="letter1.html" class="envelope">
  <span>Letter One</span>
</a>
      if (num === 2) {
        alert("Letter 2:\n\nWrite your second letter here ü•Ä");
      }
      if (num === 3) {
        alert("Letter 3:\n\nWrite your most special letter here üíñ");
      }
    }
  </script>

</body>
</html>
