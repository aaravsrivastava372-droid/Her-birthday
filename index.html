<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    overflow:hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ffd6e7,#e6f0ff);
}

/* Title */
h1{
    text-align:center;
    color:#ff4d88;
    margin-top:30px;
}

/* Envelope container */
.container{
    position:relative;
    width:100%;
    height:85vh;
}

/* Envelope style */
.envelope{
    position:absolute;
    width:120px;
    cursor:pointer;
    animation: float 6s infinite ease-in-out;
    transition:0.3s;
}

.envelope:hover{
    transform:scale(1.15);
}

/* Floating animation */
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-25px);}
    100%{transform:translateY(0);}
}

/* Positions */
.e1{ top:40%; left:20%; }
.e2{ top:25%; left:45%; }
.e3{ top:55%; left:70%; }

.note{
    text-align:center;
    color:#555;
    margin-top:5px;
}
</style>
</head>
