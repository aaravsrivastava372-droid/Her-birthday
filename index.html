<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ü§ç</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ffd6e8, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      gap: 40px;
    }

    .envelope {
      width: 120px;
      height: 80px;
      background: #fff;
      border: 2px solid #ff8fb1;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent 50%, #ff8fb1 50%);
      clip-path: polygon(0 0, 100% 0, 50% 50%);
    }

    .envelope span {
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      color: #d63384;
      font-size: 14px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Choose one ü§ç</h1>

  <div class="container">
    <a href="LETTER_LINK_1" target="_blank">
      <div class="envelope">
        <span>Letter One</span>
      </div>
    </a>

    <a href="LETTER_LINK_2" target="_blank">
      <div class="envelope" style="animation-delay: 0.5s;">
        <span>Letter Two</span>
      </div>
    </a>

    <a href="LETTER_LINK_3" target="_blank">
      <div class="envelope" style="animation-delay: 1s;">
        <span>Letter Three</span>
      </div>
    </a>
  </div>

</body>
</html>
